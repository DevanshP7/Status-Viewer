<!DOCTYPE html>
<html>
    <head>
        <title>Status Viewer</title>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/1057/1057050.png">

        <link rel="stylesheet" type="text/css" href="index.css">
        <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Tangerine&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Clicker+Script&display=swap" rel="stylesheet">

        <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-firestore.js"></script>
        <script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>
        
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body onmouseleave="window.close();">
        <div class="container">
            <center>
                <h1 id="header">View My Status</h1>

                <div class="form-group" id="name_div">
                    <label>User Name: </label>
                    <input type="text" id="user_name_input" class="form-control" placeholder="Enter your name">
                </div>
                <div class="form-group" id="room_div">
                    <label>Room Name: </label>
                    <input type="text" id="room_name_input" class="form-control" placeholder="Enter room name">
                </div>

                <button type="button" id="add_room" onclick="add_room()">Go</button>
                <br>
                <br>
                <div id="rooms"></div>
                <br><br><br><br><br><br><br>
                <span class="footer">
                    Developed by - Devansh Pathak<img src="My Logo.png" style="width: 140px;" id="my_logo">
                </span>
            </center>
        </div>
        <script src="index.js"></script>
        <script>
            /* To Disable Inspect Element */
            $(document).bind("contextmenu",function(e) {
             e.preventDefault();
            });
            
            $(document).keydown(function(e){
                if(e.which === 123){
                   return false;
                }
            });
            </script>
            <script>
                document.onkeydown = function(e) {
                if(event.keyCode == 123) {
                return false;
                }
                if(e.ctrlKey && e.keyCode == 'E'.charCodeAt(0)){
                return false;
                }
                if(e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)){
                return false;
                }
                if(e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)){
                return false;
                }
                if(e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)){
                return false;
                }
                if(e.ctrlKey && e.keyCode == 'S'.charCodeAt(0)){
                return false;
                }
                if(e.ctrlKey && e.keyCode == 'H'.charCodeAt(0)){
                return false;
                }
                if(e.ctrlKey && e.keyCode == 'A'.charCodeAt(0)){
                return false;
                }
                if(e.ctrlKey && e.keyCode == 'F'.charCodeAt(0)){
                return false;
                }
                if(e.ctrlKey && e.keyCode == 'E'.charCodeAt(0)){
                return false;
                }
                }
                </script>
    </body>
</html>
